[technology-description]
iron-working=Alapvető technológia, jobb vas tárgyak létrehozásáért.
automation=Kulcsfontosságú technológia a nagyipari gyártáshoz.
logistic-robotics=A logisztikai drónok hajlékonyabb és gyorsabb felhasználást tesznek lehetővé a futószalagokkal szemben.
logistics=Gyorsabb és hatékonyabb módja a szállításnak.
solar-energy=Megújuló és határtalan energia, sajnos éjszaka használhatatlan.
laser-turrets=Második szintű védelmi berendezés. Elektromosság kell a működéséhez, de legalább nem kell lőszer hozzá.
turrets=Első szintű védelmi berendezés. Nem kell áram a működéséhez, viszont el kell látni lőszerrel.
rocket-defense=Rakéta védelem a landoló űrhajóinknak.
steel-processing=Lehetővé teszi acél előállítását.
automated-rail-transportation=Vonat állomások építését teszi lehetővé, amikkel elérhető az automatikus szállítmányozás.
rail-signals=Lehetővé teszi több vonat mozgását egyetlen vasútvonalon.
electric-energy-accumulators=Hasznos eszköz elektromos áram eltárolására.
inserter-stack-size-bonus=A manipulátor egy markolásra több több tárgyat mozdíthat meg.
character-logistic-slots=Engedélyezi, hogy a játékos a logisztikai hálózatból közvetlen a saját tárgylistájába irányítson át tárgyakat.
modules=Lehetővé teszi a különböző hatásmódosító modulok használatát.
speed-module=Felgyorsitja a gépek működését, a megnövekedett energiaigényük árán.
productivity-module=Használatával ugyanannyi alapanyagból több késztermék készülhet, viszont a gép áramigényét is növeli. 
effectivity-module=Drasztikusan csökkenti a gépek elektromos áram igényét(ha nem is teljesen).
combat-robotics=A harci drónok segítenek legyűrni az ellenfeleket. Eldobott kapszulákból "keletkeznek", némelyik egy helyben küzd mások kutyaként követik a gazdájukat.
toolbelt=Kibővíti a gyors sávot meg egy sorral. 
follower-robot-count=Növeli téged falkában követő drónok mennyiségét.
